<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #map-canvas {
            height: 100%;
        }



        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }

    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet"/>
</head>
<body ng-app="pickmeup" ng-cloak>
<div class="container h600 mt50">
    <div class="col-md-3">
        <div class="panel panel-primary">
        <div class="panel-heading">
            Click to navigate
        </div>
        <div class="panel-body" ng-controller="ListController">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="friend in friends.list" onclick="calcRoute('{{ location.current_location }}', '{{ friend.latitude | escape }},{{ friend.longitude |escape }}')">
                    <img ng-src="https://graph.facebook.com/{{ friend.ID }}/picture?type=square" class="img32"/>
                    {{ friend.name }}
                    <span class="f2">at {{ friend.location }}</span>
                </li>
            </ul>
        </div>
        </div>
    </div>
    <div class="col-md-9 panel panel-default">
        <div class="panel-body h600">
        <div id="map-canvas"></div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="javascript/controller.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
